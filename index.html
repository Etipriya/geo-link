<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Link</title>
    <!-- Foundation CSS framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <!--header-->
    <header id="header" class="topbar-sticky-shrink-header">
      <nav class="top-bar nav-bar-background padding-within">
        <div class="top-bar-left"></div>
        <div class="top-bar-right">
          <a class="nav-bar-background text-colour margin-around" href="#"
            >Home</a
          >
          <i class="fas fa-home text-colour"></i>
          <a class="nav-bar-background text-colour margin-around" href="#"
            >Favourites</a
          >
          <i class="fas fa-bars text-colour"></i>
        </div>
      </nav>
    </header>

    <div class="info-container text-colour">
      <h2>"Your world at your fingertips"</h2>
      <p>
        Welcome to GeoLink !! Get started by entering your location to find your
        local events and more...
      </p>
    </div>
    <!--form search bar-->
    <form>
      <div class="row grid-x align-center grid-padding-x">
        <div class="small-10 large-6 columns">
          <label
            >Input label
            <input type="text" placeholder="Let's search!..." />
          </label>

          <div class="input-group-button">
            <input type="submit" class="button" value="Submit" />
          </div>
        </div>
      </div>
    </form>

    <div class="callout alert grid-x">
      <h2 class="cell align-center-middle text-center">Error!</h2>
      <p class="cell align-center-middle text-center">
        City not recognised. Please check for errors and try again.
      </p>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Foundation CSS framework JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
